apiVersion: v1
kind: Namespace
metadata:
  name: sid
---
apiVersion: v1
kind: Secret
metadata:
  name: testsecret-tls
  namespace: sid
data:
  tls.crt: 
  tls.key: 
type: kubernetes.io/tls
---
apiVersion: v1
kind: Service
metadata:
  name: db-service
  namespace: sid
spec:
  selector:
    app: db
  type: NodePort  
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sid-virtual-host-ingress
  namespace: sid
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
spec:
  tls:
  - hosts:
      - scim.sid.svc.cluster.local
      - idserver.sid.svc.cluster.local
      - website.sid.svc.cluster.local
      - credentialissuer.sid.svc.cluster.local
      - credentialissuerwebsite.sid.svc.cluster.local
    secretName: testsecret-tls
  rules:
  - host: "scim.sid.svc.cluster.local"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: scim
            port:
              number: 80
  - host: "idserver.sid.svc.cluster.local"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: idserver
            port:
              number: 80
  - host: "website.sid.svc.cluster.local"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: website
            port:
              number: 80
  - host: "credentialissuer.sid.svc.cluster.local"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: credentialissuer
            port:
              number: 80
  - host: "credentialissuerwebsite.sid.svc.cluster.local"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: credentialissuerwebsite
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: scim
  namespace: sid
spec:
  type: NodePort
  selector:
    app: scim-deploy
  ports:
    - name: http
      protocol: TCP
      port: 80
    - name: https
      protocol: TCP
      port: 443
---
apiVersion: v1
kind: Service
metadata:
  name: idserver
  namespace: sid
spec:
  type: NodePort
  selector:
    app: idserver-deploy
  ports:
    - name: http
      protocol: TCP
      port: 80
    - name: https
      protocol: TCP
      port: 443
---
apiVersion: v1
kind: Service
metadata:
  name: website
  namespace: sid
spec:
  type: NodePort
  selector:
    app: website-deploy
  ports:
    - name: http
      protocol: TCP
      port: 80
    - name: https
      protocol: TCP
      port: 443
---
apiVersion: v1
kind: Service
metadata:
  name: credentialissuer
  namespace: sid
spec:
  type: NodePort
  selector:
    app: credentialissuer-deploy
  ports:
    - name: http
      protocol: TCP
      port: 80
    - name: https
      protocol: TCP
